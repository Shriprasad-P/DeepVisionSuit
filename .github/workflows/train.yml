name: Model Retraining

on:
  push:
    paths:
      - "configs/train_config.yaml"
      - "train.py"
  workflow_dispatch: # Manual trigger from GitHub UI
    inputs:
      epochs:
        description: "Number of epochs to train"
        required: false
        default: "10"
      batch_size:
        description: "Batch size"
        required: false
        default: "64"

env:
  WANDB_PROJECT: deepvision-tinycnn

jobs:
  retrain:
    runs-on: ubuntu-latest # Change to self-hosted for GPU
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Weights & Biases
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          pip install wandb
          wandb login

      - name: Run Training
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          python train.py \
            --epochs ${{ github.event.inputs.epochs || '10' }} \
            --batch_size ${{ github.event.inputs.batch_size || '64' }}

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-${{ github.run_id }}
          path: |
            best_tinycnn.pth
            configs/train_config.yaml
          retention-days: 30

      - name: Export to ONNX
        run: python scripts/export_onnx.py

      - name: Upload ONNX Model
        uses: actions/upload-artifact@v4
        with:
          name: onnx-model-${{ github.run_id }}
          path: model.onnx
          retention-days: 30
